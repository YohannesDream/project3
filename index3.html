<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Apply flexbox to horizontally align items */
    .button-container {
       
    }

    /* Style the button */
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style the nested image */
    button img {
      margin-right: 8px; /* Add some spacing between the button text and the image */
      /* Ensure the image does not exceed the width of the button */
    }
     button   {
        padding: 18px;
        color: red;
     }
  </style>
</head>
<body>

  <div class="button-container">
    <button>
      <img src="right.png" alt="Your Image">
      <span>Click Me</span> 
    </button>
  </div>

</body>
</html>
